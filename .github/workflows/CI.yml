# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: CI

on: [ push, pull_request ]

jobs:
    compatibility-test-node:
        name: Test Node Version Compatibility
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [ 15.x ]

        steps:
        - uses: actions/checkout@v2
        - name: Use Node.js ${{ matrix.node-version }}
          uses: actions/setup-node@v1
          with:
              node-version: ${{ matrix.node-version }}
        - run: npm ci
        - run: npm install release-it
        - run: npm run build --if-present
        - run: npm run test

    compatibility-test-release:
        name: Test Release-it Version Compatibility
        runs-on: ubuntu-latest

        strategy:
            matrix:
                release-it-version: [ ^15.0.0-esm.3 ]

        steps:
        - uses: actions/checkout@v2
        - uses: actions/setup-node@v1
          with:
              node-version: 16.x
        - run: npm ci
        - run: npm install release-it@${{ matrix.release-it-version }}
        - run: npm run build --if-present
        - run: npm run test

    coverage:
        name: Coverage
        runs-on: ubuntu-latest

        steps:
        - uses: actions/checkout@v2
        - uses: actions/setup-node@v1
          with:
              node-version: 16.x
        - run: npm ci
        - run: npm install release-it
        - run: npm run build --if-present
        - run: npm run test+coverage
        - run: npx c8 report --reporter lcov
        - name: Upload coverage to Codacy
          uses: codacy/codacy-coverage-reporter-action@v1
          with:
              project-token: ${{ secrets.CODACY_PROJECT_TOKEN }}
              coverage-reports: coverage/lcov.info

    lint:
        name: Lint
        runs-on: ubuntu-latest

        steps:
        - uses: actions/checkout@v2
        - uses: actions/setup-node@v1
          with:
              node-version: 16.x
        - run: npm ci
        - run: npm run lint
