# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: CI

on: [ push, pull_request ]

jobs:
    compatibility-test:
        name: Test Compatibility with different Node and release-it versions
        runs-on: ubuntu-latest

        strategy:
            matrix:
                versions:
                    - node: ^14.9
                      releaseIt: 15
                    - node: 16.x
                      releaseIt: 16
                    - node: 18.x
                      releaseIt: 17
                    - node: 20.x
                      releaseIt: 17

        steps:
        - uses: actions/checkout@v4
        - name: Use Node.js v${{ matrix.versions.node }}
          uses: actions/setup-node@v4
          with:
              node-version: ${{ matrix.versions.node }}
        - run: npm ci
        - name: Install release-it v${{ matrix.versions.releaseIt }}
          run: npm install release-it@${{ matrix.versions.releaseIt }}
        - run: npm run build --if-present
        - run: npm run test

    coverage:
        name: Coverage
        runs-on: ubuntu-latest

        steps:
        - uses: actions/checkout@v4
        - uses: actions/setup-node@v4
          with:
              node-version: 18.x
        - run: npm ci
        - run: npm install release-it
        - run: npm run build --if-present
        - run: npm run test+coverage
        - run: npx c8 report --reporter lcov
        - name: Upload coverage to Codacy
          uses: codacy/codacy-coverage-reporter-action@v1
          with:
              project-token: ${{ secrets.CODACY_PROJECT_TOKEN }}
              coverage-reports: coverage/lcov.info

    lint:
        name: Lint
        runs-on: ubuntu-latest

        steps:
        - uses: actions/checkout@v4
        - uses: actions/setup-node@v4
          with:
              node-version: 18.x
        - run: npm ci
        - run: npm run lint

    package-test:
        name: Package Test
        runs-on: ubuntu-latest

        steps:
        - uses: actions/checkout@v4
        - uses: actions/setup-node@v4
          with:
              node-version: 18.x
        - run: npm ci
        - run: node package-test/run.js